            <h1>NÅN BILD HÄR KANSKE?</h1>
        </div>
<form class="contactform" name="contactform" method="post" action="#">
        <fieldset>
            <legend>Boka bord</legend>
            <label for="dateBox">Välj datum:</label>
            <input type="datetime-local" id="dateBox" name="dateBox"><br /><br />

            <label for="timeBox">Välj tid:</label>
            <input type="time" id="timeBox" name="timeBox"><br /><br />


            <label for="cars">Antal personer:</label>
<select id="antal" name="antal">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="fler">Fler än 8 (kontakta restaurangen)</option>
</select>
<br /><br />

<h3>Kontaktuppgifter:</h3>
            <label for="name"><i class="material-icons" style="font-size:16px">
                    sentiment_very_satisfied
                </i></label>
            <input type="text" id="name" name="name" placeholder="Ditt namn.."><br/><br/>
          
            <label for="email"><i class="material-icons" style="font-size:16px">
                    mail_outline
                </i></label>
            <input type="text" id="email" name="email" placeholder="Mailadress.."><br />
            <label for="message"><i class="material-icons" style="font-size:16px">
                    chat_bubble_outline
                </i></label>
                <input type="tel" id="tele" name="tele" pattern="[0-9]{3}-[0-9]{7}" placeholder="Telefonnummer.."><br />
                
           
            <label for="message"><i class="material-icons" style="font-size:16px">
                chat_bubble_outline
            </i></label>
    <input type="text" id="message" name="message" placeholder="Allergier, övriga kommentarer.."><br /><br />
<br><br>
            <button>Boka</button>
            <br>

    <p>*Blablabla liten text om att avboka senast 24h innan avsatt tid och blabalbal</p><br>
